# EMBEDDED SERVER CONFIGURATION
server.servlet.context-path=/api
server.port=8081

# JPA
spring.jpa.show-sql=true

# JACKSON
spring.jackson.serialization.indent-output=true

# ERRORS
server.error.whitelabel.enabled=true

# LOGGING
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# App configuration
bleehouse.token.header=X-Auth-Token
bleehouse.token.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm
bleehouse.token.expiration=604800

# Routes
bleehouse.route.authentication=auth
bleehouse.route.authentication.refresh=refresh
bleehouse.route.protected=protected
bleehouse.route.index=index
bleehouse.route.file=file

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
